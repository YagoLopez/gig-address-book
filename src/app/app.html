<ion-split-pane>

  <!--  left side menu  -->
  <ion-menu [content]="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-list id="left-side-menu">
      <button ion-item (click)="onNewContact()">New Contact</button>
      <button ion-item (click)="onHelp()">Help</button>
      <button ion-item menuClose detail-none>Close Menu</button>
    </ion-list>
  </ion-menu>

  <!-- main content -->
  <ion-nav [root]="rootPage" main #content></ion-nav>

</ion-split-pane>
