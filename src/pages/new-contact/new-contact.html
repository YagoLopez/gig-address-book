<ion-header>
  <ion-navbar color="primary">
    <ion-title *ngIf="action === 'CREATE'">New Contact</ion-title>
    <ion-title *ngIf="action === 'UPDATE'">Contact</ion-title>
    <ion-buttons end *ngIf="action === 'UPDATE'">
      <button ion-button icon-only (click)="onRemoveContact()" title="Remove Contact">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form [formGroup]="contactForm">

    <ion-list>
      <ion-item *ngIf="action === 'UPDATE'">
        <ion-label>Id</ion-label>
        <ion-input type="text" formControlName="id" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>First Name</ion-label>
        <ion-input type="text" formControlName="firstName" clearInput [readonly]="editable"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Last Name</ion-label>
        <ion-input type="text" formControlName="lastName" clearInput [readonly]="editable"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" formControlName="email" clearInput [readonly]="editable"></ion-input>
      </ion-item>
      <ion-item id="select-country">
        <ion-label>Country</ion-label>
        <ion-select formControlName="country">
          <ion-option *ngFor="let country of countries"
                      [value]="country">{{ country }}</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <div text-center padding>
      <button ion-button icon-start (click)="onSaveContact()">
        <ion-icon name="checkmark-circle"></ion-icon>
        Submit
      </button>
      <button ion-button icon-start
              (click)="onCancelBtn()" class="fondo-naranja">
        <ion-icon name="return-left"></ion-icon>
        Cancel
      </button>
    </div>

  </form>

</ion-content>
