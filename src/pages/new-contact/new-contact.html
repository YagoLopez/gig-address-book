<ion-header>
  <ion-navbar color="primary">
    <ion-title>New Contact</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div>Contact Details:</div>
  <div>{{ contact | json }}</div>

  <form [formGroup]="contactForm" (ngSubmit)="onSubmitContactForm()">
    <ion-list>
      <ion-item>
        <ion-label floating>First Name</ion-label>
        <ion-input type="text" formControlName="firstName" clearInput></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Last Name</ion-label>
        <ion-input type="text" formControlName="lastName" clearInput></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" formControlName="email" clearInput></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Country</ion-label>
        <ion-input type="text" formControlName="country" clearInput></ion-input>
      </ion-item>
    </ion-list>
    <div text-center padding>
      <button ion-button type="submit" icon-start>
        <ion-icon name="return-left"></ion-icon>
        Submit
      </button>
      <!--<button ion-button icon-start color="danger">-->
      <!--<ion-icon name="trash"></ion-icon>-->
      <!--Remove-->
      <!--</button>-->
    </div>
  </form>



</ion-content>
